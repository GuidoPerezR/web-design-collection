<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>
    <article class="product-card">
      <header>

        <picture>
          <source srcset="./images/image-product-mobile.jpg" media="(max-width: 699px)">
          <img src="./images/image-product-desktop.jpg" alt="Image of Gabrielle Chanel Perfume"
            title="Gabrielle Essence Eau De Parfum" class="product-image">
        </picture>

      </header>
      <div class="product-content">
        <p class="product-type">PERFUME</p>

        <p class="product-title">Gabrielle Essence Eau De Parfum</p>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-price">
          <p class="new-price">$149.99</p>
          <p class="old-price"><del>$169.99</del></p>
        </div>

        <footer>
          <div class="button">
            <img src="./images/icon-cart.svg" alt="icon-cart">
            <p>Add to Cart</p>
          </div>
        </footer>

      </div>
    </article>
  </main>

  <footer class="footer">
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/GuidoPerezR">Guidzero</a>.</p>
    </div>

  </footer>

</body>

</html>
