<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>

    <article>
      <div class="blog-card">
        <header>
          <img src="./assets/images/illustration-article.svg" alt="Principal image of article" class="card-image">
        </header>
        <div class="blog-content">
          <p><span>Learning</span></p>
          <p>Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <footer class="blog-footer">
          <img src="./assets/images/image-avatar.webp" alt="User avatar">
          <p>Greg Hooper</p>
        </footer>
      </div>
    </article>

  </main>

  <footer class="footer">
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/GuidoPerezR">Guidzero</a>.</p>
    </div>
  </footer>
</body>

</html>
