<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <section class="container">
      <article class="stats-card">
        <div class="stats-content">
          <header class="card-header">
            <h1>
              Get <span>insights</span> that help your business grow.
            </h1>
          </header>
          <p class="card-description">Discover the benefits of data analytics and make better decisions regarding
            revenue, customer
            experience, and overall efficiency.</p>
          <footer class="card-footer">
            <div>
              <p>10k+</p>
              <p>companies</p>
            </div>
            <div>
              <p>314</p>
              <p>templates</p>
            </div>
            <div>
              <p>12M+</p>
              <p>queries</p>
            </div>
          </footer>
        </div>
        <div class="card-image">
          <picture>
            <source srcset="./images/image-header-mobile.jpg" media="(max-width: 1000px)">
            <img src="./images/image-header-desktop.jpg" alt="People working in data analytics">
          </picture>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/GuidoPerezR">Guidzero</a>.</p>
    </div>
  </footer>
</body>

</html>
